# SQLite database file (created in your project folder)
spring.datasource.url=jdbc:sqlite:store.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# Tell Hibernate how to talk to SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Let Hibernate create/update tables from your @Entity classes
spring.jpa.hibernate.ddl-auto=update

# Optional: show SQL in console
spring.jpa.show-sql=true


spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
